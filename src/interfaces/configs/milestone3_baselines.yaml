experiment:
  name: "baseline_comparison"
  num_tasks: 100
  seeds: [42, 43, 44]

baselines:
  - name: "p1_evidence_first"
    type: "protocol"
    protocol_id: "p1"
    
  - name: "self_consistency"
    type: "baseline"
    k_samples: 5
    temperature: 0.7
    
  - name: "self_refine"
    type: "baseline"
    num_rounds: 2
    temperature: 0.3

budget:
  max_tokens_per_task: 2000
  max_llm_calls_per_task: 10

dataset:
  name: "fever"
  split: "validation"

output:
  results_dir: "results/milestone3"
  save_episodes: true
  save_comparison_table: true
